<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="chef-hat-favicon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <!-- Link to CSS Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Title -->
  <title>Emma's Cooking Quiz</title>
</head>

<body>

  <!-- Header section -->
  <header>
    <div id="heading-contents-container">
        <h1>Emma's Cooking Quiz <img id="chef-hat-logo" src="assets/images/chef-hat.png" alt="chef hat logo"></h1>
    </div>
  </header>
  
  <main>
    <!-- Main container on home page -->
    <div class="container" id="home-container">
    
      <!-- Section with welcome message, highest score and call to action -->
      <div class="panel" id="welcome-panel">
        <div class="area" id="welcome-text">
          <h2>Welcome to my Cooking Quiz!</h2>
        </div>
    
        <!-- Displays current high score -->
        <div class="area" id="score-area">
          <p>Current High Score: <span id="high-score">0</span></p>
        </div>
    
        <!-- Call to action -->
        <div class="area" id="are-you-ready">
          <h3>Are you ready to begin?</h3>
        </div> 
        
        <!-- Button to initiate game play -->
        <button class="game-button" id="lets-go">Yes! Let's go</button>
      </div>

    </div>

    <!-- Game -->
    <div class="hide container" id="game-container">
      
      <div class="panel" id="question-text">
        <h3>Placeholder Question?</h3>
      </div>

        <div class="area" id="answer-section">
          <div class="area" id="answers">
            <ul class="answers-list">
              <button class="answer-button" id="answer1"></button>
              <button class="answer-button" id="answer2"></button>
              <button class="answer-button" id="answer3"></button>
            </ul>
          </div>
        </div>

        <div class="area" id="score-section">
          <h4>Your Score: <span id="your-score">0</span></h4>
        </div>

      </div>

    </div>

    <!-- Game Over display-->
    <div class="hide container" id="game-over-container">
      <div class="panel" id="game-over-panel">
        <h3 id="game-over-text">GAME OVER!</h3>
        <h4 id="final-score-text">Final Score:</h4>
        <h5 id="final-score">x</h5>
      </div>

      <button class="game-button" id="try-again">Try Again</button>

      <button class="home-button" id="home-button">Home</button>

    </div>

  </main>  

  <footer>
    <p>Footer</p>
  </footer>
    
  <script src="assets/js/script.js"></script>
</body>
</html>
