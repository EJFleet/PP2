<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="chef-hat-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Emma's Cooking Quiz</title>
</head>
<body>
  <header>
    <div id="heading-contents-container">
        <h1>Emma's Cooking Quiz <img id="chef-hat-logo" src="assets/images/chef-hat.png" alt="chef hat logo"></h1>
    </div>
  </header>

  <div class="container" id="main-container">
    <div id="welcome-panel">
      <div id="welcome-text">
        <h2>Welcome to my Cooking Quiz!</h2>
      </div>
      <div class="score-area">
        <p>Current High Score: <span id="high-score">0</span></p>
      </div>
      <div id="are-you-ready">
        <h3>Are you ready to begin?</h3>
      </div>    
      <button id="lets-go">Yes! Let's go</button>
    </div>
  </div>

  <div class="hide container" id="game-container">
    
    <div id="question">placeholder</div>

      <div id="answer-section">
        <div id="answers">
          <ul class="answers-list"></ul>
        </div>
      </div>

      <div id="next-section">
        <button id="next-button">Next Question</button>
      </div>

      <div id="score-section">
        <h3>Your Score: <span id="your-score">0</span></h3>
      </div>

    </div>

  </div>

  <div class="hide container" id="game-over-container">
    <div id="game-over-panel">
      <h3 id="game-over-text">GAME OVER!</h3>
      <h4 id="final-score-text">Final Score:</h4>
      <h5 id="final-score">x</h5>
    </div>

    <button id="try-again">Try Again</button>

    <button id="home-button">Home</button>

  </div>
  

  <footer>
    <p>Footer</p>
  </footer>
    
  <script src="assets/js/script.js"></script>
</body>
</html>
